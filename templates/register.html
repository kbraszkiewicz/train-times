<html>
    <head>
        <meta charset="UTF-8">
        <title> Register </title>
        <link rel="stylesheet" href="static/login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible&display=swap" rel="stylesheet">       
    </head>
    <body>
        <div class="page">
          <div>
             <div class="header">
                <h1 class="word">Register</h1>
             </div></br></br></br>
            <h2 class="word">
                <form action="{{ url_for('register') }}" method="post">
                  <div class="msg">{{ msg }}</div>
                    <p> Enter Email</p>
                    <input id="email" name="email" type="text" placeholder="Enter Your email" class="textbox"/>
                    <p> Enter Password</p>
                    <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/>
                    <p> Re-Enter Password</p>
                    <input id="password-2" name="password-2" type="password" placeholder="Enter Your Password" class="textbox"/>
                    
                    <input type="submit" class="btn" value="Sign In">
                </form>
            </h2>
          </div>
        </div>
    </body>
</html>
