<html>
    <head>
        <meta charset="UTF-8">
        <title> Login </title>
        <link rel="stylesheet" href="static/login.css">  
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="page">
          <div class="input">
              <form action="{{ url_for('login') }}" method="post">
                  <h1 class="word">Login</h1> 
                  <div class="msg">{{ msg }}</div>
                    <p> Enter Email</p>
                    <input id="email" name="email" type="text" placeholder="Enter Your email" class="textbox"/>
                    <p> Enter Password</p>
                    <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/>
                    <input type="submit" class="btn submit" value="Sign In">
                    <button class="btn"> Sign Up</button>
                </form>
          </div>
        </div>
    </body>
</html>
